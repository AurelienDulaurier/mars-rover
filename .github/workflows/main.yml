name: GitHub Actions
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check commit message
      run: |
          REQUIRED_EMOJI="🚀|👽|🪐"
          if ! git log -1 --pretty=%B | grep -E -q "$REQUIRED_EMOJI"; then
            echo "Erreur : Le dernier commit doit contenir l'emoji $REQUIRED_EMOJI."
            exit 1
          fi
 
    # Installer le .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Mettre en cache les dépendances .NET
    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    # Exécuter tous les tests unitaires dans la solution
    - name: Execute unit tests
      run: dotnet test
